<!DOCTYPE html>
<html lang="en">

<head>
    <!--Loads the path to your static files-->
    {% load staticfiles %}
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="apple-touch-icon" sizes="76x76" href="../../static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../../static/assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link href="../../static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/assets/css/light-bootstrap-dashboard.css?v=2.0.1" rel="stylesheet" />
</head>
<body>
        <div class="topnav" id="myTopnav">
                    <a href="{% url 'home' %}">
                        <img src="../../static/assets/img/logo_3.png" alt="logo" class="imagelogo-index">
                </a>
                <label class="app-label">Venter</label>
                <div class="test"> 
                    <a class="nav-link" href="{% url 'login' %}">
                            <div class="test">
                                Login
                            </div>
                    </a>    
                    <a class="nav-link" href="{% url 'contact_us' %}">
                            <div class="test">
                                    Contact Us
                                </div>
                    </a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                    </a>
                </div>
            </div>
        
          <!-- Main content -->
          <div class="content-index">
                  {% block content %}
                  {% endblock %}
          </div>
          <div class="footer-index">
              <p>Â© 2018 Venter . All Rights Reserved | Design by
                <a href="http://www.iitb.ac.in/" target="_blank">IIT Bombay, Powai</a>
              </p>
          </div>
            <script>
                function myFunction() {
                    var x = document.getElementById("myTopnav");
                    if (x.className === "topnav") {
                    x.className += " responsive";
                    } else {
                    x.className = "topnav";
                    }
                }
            </script>
</body>

<!--   Core JS Files   -->
<script src="../../static/assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="../../static/assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../../static/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="../../static/assets/js/plugins/bootstrap-switch.js"></script>
<!--  Chartist Plugin  -->
<script src="../../static/assets/js/plugins/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../../static/assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="../../static/assets/js/light-bootstrap-dashboard.js?v=2.0.1" type="text/javascript"></script>

</html>
